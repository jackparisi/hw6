<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="jumbotron" style= "background-color: blueviolet; color: white;">
    <h1 class="text-center">
        Weather Dashboard
    </h1>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group" style="float: left;">
                <label for="search">Search City:</label>
                <input type="text" class="form-control" id="citySearch">
                <button class="btn btn-default text-center">Search</button>
            </div>
            <br>
            <div class="history">
                <h2>Search History</h2>
            </div>
        </div>
        <div class="col-md-10" id="weatherDiv">
          
            
            <div class="card todayWeather">
                <div class="card-body">
                <h1>
                    <span class="cityDate"></span>
                    <img class="todayIcon" src="" alt="" />
                </h1>
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uvIndex"></div>
                </div>
            </div> 
            <br>
            <h1>5 Day Forecast:</h1>
            <div class="row forecast">
                
                
                <div class="col-md-3 ml-3 card bg-success">
                    <div class="card-body day1">
                        <p class="date"></p>
                        <p class="icon"><img class="icon" src="" alt=""/> </p>
                        <p class="temp">Temp: <span></span> F</p>
                        <p class="humid">Humidity: <span></span>%</p>
                    </div>
                </div>
                <div class="col-md-3 ml-4 card bg-success">
                    <div class="card-body day2">
                        <p class="date"></p>
                        <p class="icon"><img class="icon" src="" alt="" /></p>
                        <p class="temp">Temp: <span></span> F</p>
                        <p class="humid">Humidity: <span></span>%</p>
                    </div>
                </div>
                <div class="col-md-3 ml-4 card bg-success">
                    <div class="card-body day3">
                        <p class="date"></p>
                        <p class="icon"><img class="icon" src="" alt="" /></p>
                        <p class="temp">Temp: <span></span> F</p>
                        <p class="humid">Humidity: <span></span>%</p>
                    </div>
                </div>
                <div class="col-md-3 ml-4 card bg-success">
                    <div class="card-body day4">
                        <p class="date"></p>
                        <p class="icon"><img class="icon" src="" alt="" /></p>
                        <p class="temp">Temp: <span></span> F</p>
                        <p class="humid">Humidity: <span></span>%</p>
                    </div>
                </div>
                <div class="col-md-3 ml-4 card bg-success">
                    <div class="card-body day5">
                        <p class="date"></p>
                        <p class="icon"><img class="icon" src="" alt="" /></p>
                        <p class="temp">Temp: <span></span> F</p>
                        <p class="humid">Humidity: <span></span>%</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>








<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
